<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>FCC JavaScript Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/calculator.css">
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
        <div class="header">
            <h3 class="text-muted">FCC JavaScript Calculator</h3>
        </div>

        <div id="calculator" class="container">
            <p id="displayer"></p>
            <div id="AC" class="btn btn-default col-xs-3">AC</div>
            <div id="CE" class="btn btn-default col-xs-3">CE</div>
            <div id="percentage" class="btn btn-default col-xs-3">%</div>
            <div id="divide" class="btn btn-default col-xs-3">/</div>
            <div id="seven" class="btn btn-default col-xs-3">7</div>
            <div id="eight" class="btn btn-default col-xs-3">8</div>
            <div id="nine" class="btn btn-default col-xs-3">9</div>
            <div id="multiply" class="btn btn-default col-xs-3">*</div>
            <div id="four" class="btn btn-default col-xs-3">4</div>
            <div id="five" class="btn btn-default col-xs-3">5</div>
            <div id="six" class="btn btn-default col-xs-3">6</div>
            <div id="minus" class="btn btn-default col-xs-3">-</div>
            <div id="one" class="btn btn-default col-xs-3">1</div>
            <div id="two" class="btn btn-default col-xs-3">2</div>
            <div id="three" class="btn btn-default col-xs-3">3</div>
            <div id="plus" class="btn btn-default col-xs-3">+</div>
            <div id="point" class="btn btn-default col-xs-3">.</div>
            <div id="zero" class="btn btn-default col-xs-3">0</div>
            <div id="equal" class="btn btn-default col-xs-6">=</div>
            <p></p>
        </div>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->


        <!-- build:js(.) scripts/plugins.js -->
        <script src="/bower_components/bootstrap/js/affix.js"></script>
        <script src="/bower_components/bootstrap/js/alert.js"></script>
        <script src="/bower_components/bootstrap/js/dropdown.js"></script>
        <script src="/bower_components/bootstrap/js/tooltip.js"></script>
        <script src="/bower_components/bootstrap/js/modal.js"></script>
        <script src="/bower_components/bootstrap/js/transition.js"></script>
        <script src="/bower_components/bootstrap/js/button.js"></script>
        <script src="/bower_components/bootstrap/js/popover.js"></script>
        <script src="/bower_components/bootstrap/js/carousel.js"></script>
        <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="/bower_components/bootstrap/js/collapse.js"></script>
        <script src="/bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->


        <!-- build:js(.tmp) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
</body>

</html>
